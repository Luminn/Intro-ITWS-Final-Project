<!DOCTYPE html>
<html>
   <head>
      <title>Upload</title>    
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <link rel="stylesheet" href="resources/style.css">
      <script type="text/javascript" src="resources/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="resources/search.js"></script>
      <script type="text/javascript" src="resources/errorChecker.js"></script>
   </head>
    
   <body>
        <ul id = menu>
         <li><a href = "index.html">Home</a></li>      
         <li><input class = "searchbar" type="text" placeholder="Search"></li>
      </ul>
        
       <div class = gameForm>
       <form id = "gameForm" method = "post" action="#" onsubmit="return validate(this);">
       <fieldset>
            <Legend>Game Data</Legend>

           <div class = "gameName">
           Game Name:<br>
               <input type = "text" name = "gameName" id = "gameName"><br>
           </div>

           <div class = "gameDescription">
           Description:<br>
               <textarea rows="4" cols="40" id = "gameDescription"></textarea><br>
           </div>

           <div class = "gameScreenshots">
           Screenshot (optional):<br>
               <input type = "file" accepts = "image/*" id = "gameScreenshots"><br>
           </div>

           <div class = "gameProper">
           Game:<br>
               <input type = "file" id = "gameProper"><br><br>

               <input type = submit value = "Submit Game">
           </div>
       </fieldset>
       </form>
       </div>
   </body>

</html>
