<!DOCTYPE html>
<html>
   <head>
      <title>Upload</title>    
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <link rel="stylesheet" href="resources/style.css">
      <script type="text/javascript" src="resources/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="resources/search.js"></script>
      <script type="text/javascript" src="resources/errorChecker.js"></script>
   </head>
    
   <body>
        <ul id = menu>
         <li><a href = "index.html">Home</a></li>      
         <input class = "searchbar" type="text" placeholder="Search">
      </ul>
        
       <div class = gameForm>
       <form>
       <Legend>Game Data</Legend>
       <div class = "gameName">
       Game Name:<br>
           <input type = "text" name = "gameName" method = "post"><br>
       </div>
           
       <div class = "gameDescription">
       Description:<br>
           <textarea rows="4" cols="40"></textarea><br>
       </div>
           
       <div class = "gameScreenshots">
       Screenshots:<br>
           <input type = "file" accepts = "image/*" method = "post"><br>
       </div>
        
       <div class = "gameProper">
       Game:<br>
           <input type = "file" method = "post"><br>
        
           <input type = submit value = "save">
       </div>
       </form>
       </div>
   </body>

</html>
